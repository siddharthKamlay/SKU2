<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <title>Chartist</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "chartistCss.css">  
    <style> 
      .ct-hidden {
        opacity: 0;
      }
      .ct-dimmed {
        opacity: 0.5;
      }
      .ct-legend {
        float: left;	
        margin-left: 25px;
        position: relative;
        list-style: none;
        text-align: center;
      }
      .ct-legend li {
        position: relative;
        float: left;	
        padding-left: 25px;
        margin-left: 25px;
        margin-bottom: 3px;
        cursor: pointer;
        display: inline-block;
      }
      .ct-legend li:before {
        width: 12px;
        height: 12px;
        position: absolute;
        left: 0px;
        content: '';
        border: 3px solid transparent;
        border-radius: 2px;
      }
      .ct-legend li.inactive:before {
        background: transparent;
      }
      .ct-legend.ct-legend-inside {
        position: absolute;
        font-family : 'Arial, Helvetica, sans-serif';
        top: 0;
        left: 0;
        margin-left:0px;
      }
      .ct-legend.ct-legend-inside li{
        display: block;
        margin: 2%;
      }
      #chart{
        margin-left: 5%;
        top: 8%;
        width: 90%;
        height: 75%;
        z-index: 2;
        position: absolute;
      }
      #legends{ 
        top: 83%;  
        margin-left: 2%;
        width: 90%;
        height: 10%;
        z-index: 5;  
        position: absolute
      }
      #body {
        float: vertical;
      }
      .Title_style {
        margin: 0;
        text-align: center;
      }
      .ct-generalText{
        line-height: 1;
        font-family: 'Helvetica';
      }
      .ct-label {
        fill: rgba(88,88,91,1);
        color: rgba(88,88,91,1);
        font-size: 70%;
        line-height: 1;
        font-family: 'Helvetica';
      }
      .ct-barlabelhzntl {
        fill: rgba(88, 88, 91, 1);
        color: rgba(88, 88, 91, 1);
        font-size: 100%;
        line-height: 1;
        font-family: 'Helvetica';
      }
      .ct-barlabel {
        fill: #000000;
        font-size: 85%;
        line-height: 1;
        font-family: 'Helvetica';
      }        
      }
    </style>
  </head>
  <body>
    <p id = 'lblTitle' class = 'Title_style' style = 'text-align:center;'></p>
    <div class = "ct-chart" id = "chart"></div> 
    <div id = 'legends' style='width=90%; margin-left=5%; height=10%'></div>
    <script type = "text/javascript" src = "chartist.js"></script>  
    <script type = "text/javascript" src = "chartist-plugin-axistitle.js"></script>
    <script type = "text/javascript" src = "chartistlegend.js"></script>
    <script type = "text/javascript" src = "chartist_multiseriesVbar.js"></script>       
  </body>
</html>
